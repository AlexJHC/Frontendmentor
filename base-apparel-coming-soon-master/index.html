<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | AlexJHC</title>
</head>
<body>
  <div class="page">
    <div class="header">
      <img class="logo" src="./images/logo.svg" alt="">
    </div>
    <div class="content">
  <h1><span class="text-light">We're</span> <br> <span class="text-bold">coming <br> soon</span></h1> 
  <p>Hello fellow shoppers! We're currently building our new fashion store.
  Add your email below to stay up-to-date with announcements and our launch deals.</p>  
  <form action="">
  <input type="email" id="email" name="email" size="30" placeholder="Email Address" required>
  <button id="submit"><img src="./images/icon-arrow.svg" alt=""></button>
  </form>
    </div>
      <div class="image-bg">
      <img class="hero" src="./images/hero-desktop.jpg" alt="hero">
      <img class="hero_mob" src="./images/hero-mobile.jpg" alt="hero mobile">
    </div>
  </div>
<script src="./script.js"></script>
</body>
</html>
